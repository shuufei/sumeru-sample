<header class="header">
  <div class="d-inline-block">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
        <input matStartDate placeholder="Start date" formControlName="start">
        <input matEndDate placeholder="End date" formControlName="end">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button mat-button class="ml2" (click)="gotoToday()">today</button>
  </div>

  <button mat-raised-button color="primary" (click)="addTestEvent()" class="ml2">Add Test Event</button>
</header>

<full-calendar [options]="calendarOption" #calendar></full-calendar>
